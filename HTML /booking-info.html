<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking information</title>
    <link rel="stylesheet" href="booking-info.style.css">
</head>
<body>
    <h2>Please fill in the information below</h2>
    <form id="form" action="payment.html" method="POST">
        <label for="name">Starting Station:</label>
        <input type="text" id="name" name="name" placeholder="From" required>
        <label for="name">Destination:</label>
        <input type="text" id="email" name="name" placeholder="To" required>
        <label for="phone">Starting Date:</label>
        <input type="tel" id="phone" name="phone" placeholder="dd/mm/yyyy" required>
        <label for="address">Starting Time:</label>
        <input type="text" id="address" name="address" placeholder="hh/mm" required>
        <label for="city">Arriving Date:</label>
        <input type="text" id="city" name="city" placeholder="dd/mm/yyyy" required>
        <label for="state">Arriving Time:</label>
        <input type="text" id="state" name="state" placeholder="hh/mm" required>
        
        <button type="back">Back</button>
        <button type="submit">Submit Bookings</button>
</body>
</html>
