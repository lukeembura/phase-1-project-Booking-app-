<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="CSS/payment.style.css">
</head>
<body>
    <h2>Please Enter Your Payment Details</h2>
    <body>
        <form id="payment-method-form" onsubmit="handlePaymentSubmission(event)">
            <label for="payment-method">Select Payment Method</label>
            <select id="payment-method" name="payment-method" required>
              <option value="credit-card">Credit Card</option>
              <option value="bank-transfer">Bank Transfer</option>
            </select>
      
            <div id="credit-card-fields">
              <label for="card-number">Card Number</label>
              <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
      
              <label for="expiry-date">Expiry Date</label>
              <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
      
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123">
            </div>
      
            <div id="bank-transfer-fields" style="display: none;">
              <label for="account-number">Account Number</label>
              <input type="text" id="account-number" name="account-number" placeholder="Enter your account number">
      
              <label for="bank-name">Bank Name</label>
              <input type="text" id="bank-name" name="bank-name" placeholder="Enter your bank name">
            </div>
      
            <button type="submit">Submit Payment</button>
          </form>
          <button class="back-button" onclick="window.history.back()">Back</button> 
          
        <script src="JS/payment.js"></script>
</body>
</html>
