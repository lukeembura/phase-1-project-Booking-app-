<!DOCTYPE html>
<html>
  <head>
    <title>Payment Method</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      h1 {
        margin-top: 50px;
        color: #2c3e50;
      }
      form {
        margin-top: 30px;
        display: inline-block;
        text-align: left;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      label {
        font-size: 16px;
        color: #333;
        display: block;
        margin-bottom: 10px;
      }
      input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: #ffffff;
        background-color: #2c3e50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1a252f;
      }
      .back-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #2c3e50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .back-button:hover {
        background-color: #1a252f;
      }
    </style>
  </head>
  <body>
    <h1>Enter Your Payment Details</h1>
    <form id="payment-method-form" onsubmit="handlePaymentSubmission(event)">
      <label for="payment-method">Select Payment Method</label>
      <select id="payment-method" name="payment-method" required>
        <option value="credit-card">Credit Card</option>
        <option value="bank-transfer">Bank Transfer</option>
      </select>

      <div id="credit-card-fields">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">

        <label for="expiry-date">Expiry Date</label>
        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123">
      </div>

      <div id="bank-transfer-fields" style="display: none;">
        <label for="account-number">Account Number</label>
        <input type="text" id="account-number" name="account-number" placeholder="Enter your account number">

        <label for="bank-name">Bank Name</label>
        <input type="text" id="bank-name" name="bank-name" placeholder="Enter your bank name">
      </div>

      <button type="submit">Submit Payment</button>
    </form>
    <button class="back-button" onclick="window.history.back()">Back</button>
    <script>
      const paymentMethodSelect = document.getElementById('payment-method');
      const creditCardFields = document.getElementById('credit-card-fields');
      const bankTransferFields = document.getElementById('bank-transfer-fields');

      paymentMethodSelect.addEventListener('change', () => {
        if (paymentMethodSelect.value === 'credit-card') {
          creditCardFields.style.display = 'block';
          bankTransferFields.style.display = 'none';
        } else if (paymentMethodSelect.value === 'bank-transfer') {
          creditCardFields.style.display = 'none';
          bankTransferFields.style.display = 'block';
        }
      });

      function handlePaymentSubmission(event) {
        event.preventDefault(); // Prevent default form submission
        alert('Payment details submitted successfully!');
        window.location.href = 'confirmation.html'; // Redirect to confirmation page
      }
    </script>
  </body>
</html>
